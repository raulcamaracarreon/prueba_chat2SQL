<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Acceso | NL→SQL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .login-card { max-width: 420px; margin: 8vh auto; padding: 24px; border-radius: 12px; background: #0f1220; box-shadow: 0 8px 24px rgba(0,0,0,.25); }
    .login-card h1 { margin-top: 0; }
    .login-card label { display: block; margin: 12px 0 6px; }
    .login-card input[type=password] { width: 100%; padding: 10px 12px; border-radius: 10px; border: 1px solid #2a2f45; background: #0b0e1a; color: #e9ecff; }
    .login-card button { margin-top: 14px; width: 100%; padding: 10px 14px; border-radius: 10px; border: 0; background: #4f46e5; color: white; font-weight: 600; }
    .flash-wrap { margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="login-card">
    <h1>NL→SQL</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-wrap">
          {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <form method="post">
      <label>Contraseña</label>
      <input name="password" type="password" placeholder="••••••••" required>
      <button type="submit">Ingresar</button>
    </form>
  </div>
</body>
</html>
